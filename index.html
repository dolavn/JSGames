

    <!doctype html>
    <html>
      <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Mastermind</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      </head>
      <body ng-app="jsGames">
        <div class="sidenav">
          <div id="username"></div>
          <div id="usersListHeader"></div>
          <hr>
          <div id="usersList" dir="rtl"></div>
          <hr>

          <div ng-controller="chatAreaController">
            <chat-area></chat-area>
          </div>
          <!--
          <div id="chatArea" dir="rtl"></div>
          <div id="chatInput" dir="rtl">כתוב הודעה:
          <input type="text" id="chatBox">
          <button id="chatButton">שלח</button></div>-->
        </div>
        <div id="gameScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <canvas id="canvas"></canvas>
            </div>
            <center><button id="sendButton">Select</button></center>
          </div>
          <div id="loginModal" class="modal">
            <div class="modalContent">
              <p dir="rtl">הזן את שמך:&nbsp;<input type="text" id="inputName"></p>
              <center><button id="nameSendButton">שלח</button></center>
            </div>
          </div>
          <div ng-controller="chooseGameController" id="chooseGameModal" class="modal">
            <div class="modalContent" id="chooseGameModalContent">
              <center>
                  {{title}}
                  <div data-ng-repeat="game in games"><button class="gameButton" id="{{game.id}}">{{game.desc}}</button><br/>
                  </div>         
              </center>
            </div>
          </div>
          <div id="notificationModal" class="modal">
            <div class="modalContent" id="notificationModalContent">
              <span class="close" id="notificationModalClose">&times;</span>
              <span id="notificationModalMessage" dir="rtl"></span>
              <center><button id="closeNotificationModal">סגור</button></center>
            </div>
          </div>
          <div id="newGameModal" class="modal">
            <div class="modalContent" id="newGameModalContent">
              <p dir="rtl">לשחק שוב?</p>
              <center><button id="playAgainYes">כן</button>&nbsp;&nbsp;<button id="playAgainNo">לא</button></center>
            </div>
          </div>
      </body>
      <script src="./client/index.js" type="module"></script>
      <script src="./client/angular.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./client/chatController.js" type="module"></script>
      <script src="./client/directives/chat.js" type="module"></script>
    </html>
