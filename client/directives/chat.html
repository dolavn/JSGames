<div id="chatArea" dir="rtl" scroll-bottom="messages">
    <div data-ng-repeat="message in messages"><b>{{message.uname}}:</b>{{message.message}}<br/></div>
</div>
<div id="chatInput" dir="rtl">כתוב הודעה:
<input type="text" id="chatBox" ng-model="chatInput" ng-keyup="$event.keyCode == 13 ? sendMessage(chatInput) : null" >
<button id="chatButton" ng-click="sendMessage(chatInput)">שלח</button></div>
